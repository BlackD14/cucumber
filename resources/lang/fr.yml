# NE PAS CHANGER LA LIGNE SUIVANTE
version: '2.0'

error:
  # %player%
  player-offline: "&b%player% &cn'est pas en ligne!"
  # %player%
  player-does-not-exist: "&b%player% &cn'a jamais joué sur ce serveur!"
  # %severity%
  unknown-log-severity: "&cSeverité non-existente &b%severity%&c!"
  not-ingame: "&cIl faut utiliser cette commande dans le jeu!"
  # %ip%
  player-ip-ambiguity: "&b%ip% &cressemble à une IP, mais il y a aussi un jour avec ce nom! Utilisez un des drapeaux &b-player &cou &b-ip &cpour résoudre cette ambiguité"

success:
  # %player% %message%
  rawtell: "&e[&bVOUS &r&e-> &b%player%&e] &7%message%"
  # %message%
  log: "&aVous avez loggé &7%message%&a!"
  # %message%
  alert: '' # l'expéditeur recevera l'alerte
  # %player% %reason% %expiration%
  ban: "&aVous avez banni &b%player% &ajusqu'à &d%expiration%&a!"
  banlist:
    # %count%
    intro: "&e&lBans (&r&b%count%&e&l):"
    # %player% %reason% %expiration% %moderator%
    list: "&b%player% &fa été banni par &9%moderator% &fjusqu'à &d%expiration% &fpour &7%reason%\n"
  # %player%
  pardon: "&aVous avez révoqué le ban de &b%player%&a!"
  # %ip% %reason% %expiration%
  ipban: "&aVous avez banni l'IP &b%ip% &ajusqu'à &d%expiration%&a!"
  ipbanlist:
    # %count%
    intro: "&e&lBans d'IP (&r&b%count%&e&l):"
    # %ip% %reason% %expiration% %moderator%
    list: "&b%ip% &fa été banni par &9%moderator% &fjusqu'à &d%expiration% &fpour &7%reason%\n"
  # %ip%
  ippardon: "&aVous avez révoqué le ban de l'IP &b%ip%&a!"
  # %ip% %reason% %expiration% (expiration will always be +10yrs and the uban will never expire anyways
  uban: "&aVous avez banni tout joueur qui rejoint le serveur avec l'IP &b%ip%&a!"
  # %player% %reason% %expiration%
  mute: "&aVous avez rendu muet &b%player% &ajusqu'à &d%expiration%&a!"
  # %player%
  unmute: "&b%player%&a peut maintenant parler!"
  mutelist:
    # %count%
    intro: "&e&lMuets (&r&b%count%&e&l):"
    # %player% %reason% %expiration% %moderator%
    list: "&b%player% &fa été rendu muet par &9%moderator% &fjusqu'à &d%expiration% &fpour &7%reason%\n"
  # %player% %ip%
  ip: "&eL'IP de &b%player% &eest &b%ip%"
  # %status%
  vanish: "&aVous avez changé votre statut de disparition à &b%status%&a!"

moderation:
  ban:
    # Le message qui sera montré sur l'écran de ban
    # S'il y a plus que 3 lignes, celles en plus ne seront pas visibles
    # %moderator% %reason% %expiration%
    message: "&cVous avez été banni jusqu'à &7%expiration%&c!\n&9&lModerateur &r&7%moderator%\n&f&lRaison &r&7%reason%"
    # La raison qui sera utilisée si aucune n'est fournie par le moderateur
    default-reason: "Vous avez enfreint les règles de ce serveur"

  mute:
    mute:
      # %moderator% %reason% %expiration%
      message: "&eVous avez été rendu muet par &b%moderator% &ejusqu'à &b%expiration%&e.\n&7Raison: &f%reason%"
      # La raison qui sera utilisée si aucune n'est fournie par le moderateur
      default-reason: "Vous avez enfreint une règle"
    unmute:
      # The message that will be sent to the player (if they are online) when they are manually unmuted
      # %moderator%
      manual: "&b%moderator% &eà levé votre incapacité à parler!"
      # The message that will be sent to the player (if they are online) when they are automatically unmuted
      auto: "&eVotre incapacité à parler a été levée automatiquement; sa durée a expiré!"

log:
  templates:
    # %type% %time% %...%
    global: "%time% %type% | %...%"
    # %player%
    join: "%player% a rejoint le serveur"
    # %player%
    join-attempt: "%player% a essayé de rejoindre le serveur alors qu'il été banni"
    # %player%
    quit: "%player% a quitté le serveur"
    # %player% %message%
    chat: "%player%: %message%"
    # %player% %message%
    chat-attempt: "[MUET] %player%: %message"
    # %player% %command%
    command: "%player%: %command%"

# Symboles: https://secure.php.net/manual/fr/function.date.php
time-format: Y-m-d\TH:i:s