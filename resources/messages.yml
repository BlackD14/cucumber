error:
  target-offline: '&b%player% &cis not online!'

moderation:
  kick:
    reason: 'Moderator: %name%\nReason %reason%'
  ban:
    reason: 'Moderator: %name%\nDuration: %duration%\nReason: %reason%'
  mute:
    message:
      type: message
      message: '&eYou have been muted by &b%name% &efor &b%duration%&e. &7Reason: &f%reason%'

log:
  time-format: Y-m-d\TH:i:s
  templates:
    global: '%time% %type% | %...%'
    join: '%name% joined'
    join-attempt: '%name tried joining while banned'
    quit: '%name quit'
    chat: '%name%: %message%'
    chat-attempt: '[MUTED] %name%: %message'
    command: '%name%: %command%'
    moderation: '%name% %action% %subject% %extra%'